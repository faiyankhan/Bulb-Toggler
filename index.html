<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body id="body">
    <div class="container" id="container">
        <h1 class="app-heading" id="heading">Bulb Toggler</h1>

        <img src="./bulb-off.png" alt="bulb" id="bulb" />

        <div class="btn-group">
            <button class="btn btn-off">Turn Off</button>
            <button class="btn btn-on" onclick="on()">Turn On</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
